<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NASH COMPANY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
        }

        .header h1 {
            color: #25D366;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .sent { color: #25D366; }
        .pending { color: #ffd700; }
        .error { color: #ff4444; }
        .total { color: #fff; }

        .messages-section {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
        }

        .section-title {
            color: #25D366;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .message-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-info {
            flex: 1;
        }

        .message-phone {
            font-weight: bold;
            color: #25D366;
            margin-bottom: 5px;
        }

        .message-time {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .message-preview {
            color: #fff;
            font-size: 0.9rem;
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-sent {
            background: #25D366;
            color: #fff;
        }

        .status-pending {
            background: #ffd700;
            color: #000;
        }

        .status-error {
            background: #ff4444;
            color: #fff;
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-resend {
            background: #25D366;
            color: #fff;
        }

        .btn-resend:hover {
            background: #1ea952;
        }

        .btn-view {
            background: #333;
            color: #fff;
        }

        .btn-view:hover {
            background: #555;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }

        .error-message {
            background: #ff4444;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #25D366;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #25D366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #1ea952;
        }

        @media (max-width: 768px) {
            .message-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .message-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>🖤 NASH COMPANY - Admin</h1>
            <p>Monitoramento de Mensagens WhatsApp</p>
        </div>

        <button class="refresh-btn" onclick="loadMessages()">🔄 Atualizar</button>

        <div id="error-container"></div>
        <div id="success-container"></div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number total" id="total-messages">-</div>
                <div class="stat-label">Total de Mensagens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number sent" id="sent-messages">-</div>
                <div class="stat-label">Enviadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number pending" id="pending-messages">-</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number error" id="error-messages">-</div>
                <div class="stat-label">Com Erro</div>
            </div>
        </div>

        <div class="messages-section">
            <h2 class="section-title">📱 Histórico de Mensagens</h2>
            <div id="messages-container">
                <div class="loading">Carregando mensagens...</div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];

        async function loadMessages() {
            try {
                const response = await fetch('/admin/messages');
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                messages = data.messages || [];
                updateStats(data.stats);
                renderMessages();
                hideMessages();

            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                showError('Erro ao carregar mensagens. Verifique se o servidor está rodando.');
            }
        }

        function updateStats(stats) {
            document.getElementById('total-messages').textContent = stats.total;
            document.getElementById('sent-messages').textContent = stats.sent;
            document.getElementById('pending-messages').textContent = stats.pending;
            document.getElementById('error-messages').textContent = stats.error;
        }

        function renderMessages() {
            const container = document.getElementById('messages-container');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma mensagem encontrada</div>';
                return;
            }

            container.innerHTML = messages.map(message => `
                <div class="message-item">
                    <div class="message-info">
                        <div class="message-phone">📱 ${message.phoneNumber}</div>
                        <div class="message-time">🕒 ${new Date(message.timestamp).toLocaleString('pt-BR')}</div>
                        <div class="message-preview">📝 ${message.message.substring(0, 100)}${message.message.length > 100 ? '...' : ''}</div>
                    </div>
                    <div class="message-actions">
                        <span class="message-status status-${message.status}">${message.status}</span>
                        ${message.status === 'pending' || message.status === 'error' ? 
                            `<button class="btn btn-resend" onclick="resendMessage('${message.id}')">Reenviar</button>` : 
                            ''
                        }
                        <button class="btn btn-view" onclick="viewMessage('${message.id}')">Ver</button>
                    </div>
                </div>
            `).join('');
        }

        async function resendMessage(messageId) {
            try {
                const response = await fetch(`/admin/resend-message/${messageId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Mensagem reenviada com sucesso!');
                    loadMessages(); // Recarregar lista
                } else {
                    showError(result.message || 'Erro ao reenviar mensagem');
                }
            } catch (error) {
                console.error('Erro ao reenviar mensagem:', error);
                showError('Erro ao reenviar mensagem');
            }
        }

        function viewMessage(messageId) {
            const message = messages.find(m => m.id === messageId);
            if (message) {
                alert(`Mensagem completa:\n\n${message.message}`);
            }
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">❌ ${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('success-container');
            container.innerHTML = `<div class="success-message">✅ ${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        function hideMessages() {
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            errorContainer.innerHTML = '';
            successContainer.innerHTML = '';
        }

        // Carregar mensagens ao inicializar
        document.addEventListener('DOMContentLoaded', loadMessages);

        // Auto-refresh a cada 30 segundos
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
